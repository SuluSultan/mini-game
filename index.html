<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" id="start" class="start">Start</a>
    </div>

    <div class="screen">
      <h1>Choose a time</h1>
      <ul class="time-list">
        <li>
          <button class="time-btn">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn">
            30 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
  </body>
</html>
